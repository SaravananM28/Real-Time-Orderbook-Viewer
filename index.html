<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Orderbook Simulator</title>
  
  <link rel="stylesheet" href="./Assets/CSS/style.css">
   <script defer src="./Assets/Javascript/script.js"></script>

</head>
<body>
  <h1>Real-Time Orderbook Viewer with Simulation</h1>
  <div class="container">
    <div class="order-form">
      <h2>Simulate Order</h2>
      <label>Order Type
        <select id="orderType">
          <option value="limit">Limit</option>
          <option value="market">Market</option>
        </select>
      </label>
      <label>Side
        <select id="side">
          <option value="buy">Buy</option>
          <option value="sell">Sell</option>
        </select>
      </label>
      <label>Price
        <input type="number" id="price" placeholder="e.g. 30000" />
      </label>
      <label>Quantity
        <input type="number" id="quantity" placeholder="e.g. 0.5" />
      </label>
      <label>Delay
        <select id="delay">
          <option value="0">Immediate</option>
          <option value="5000">5s</option>
          <option value="10000">10s</option>
          <option value="30000">30s</option>
        </select>
      </label>
      <button onclick="simulateOrder()">Simulate Order</button>
      <p id="metrics"></p>
    </div>

    <div class="orderbook">
      <h2>Orderbook (OKX - BTC/USDT)</h2>
      <table>
        <thead>
          <tr>
            <th>Price</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody id="asks"></tbody>
        <tbody id="bids"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
